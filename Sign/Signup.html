<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wing Airways - Sign Up</title>
    <link rel="Website Icon" type="png" href="/images/EliteAirways-logo.png">
    <link rel="stylesheet" href="Signup.css">

</head>

<body>
    <div class="signup-container">
        <h1>Signup</h1>

        <form id="form" method="post">

            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname" autocomplete="off" placeholder="Firstname"
                        required>
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname" autocomplete="off" placeholder="Lastname" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="off" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="Email" required>
                    <p id="email-error"></p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="off" placeholder="Password"
                        required>

                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="off"
                        placeholder="Confirm Password" required>

                </div>
            </div>

            <div class="errors">
                <p id="username-error"></p>
                <p id="password-error"></p>
                <p id="confirm-password-error"></p>
            </div>

            <div class="btn">
                <button type="submit">Signup</button>
                <p id="account">Already have an account?<a href=""> Login</a></p>
            </div>

            <div id="snackbar">âœ… Your account has been created</div>
        </form>
    </div>

    <!--  script starts  -->
    <script src="Signup.js"></script>
    <!--  script ends  -->
</body>

</html>
