<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wing Airways - Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="Website Icon" type="png" href="/images/BlueWingAirwaysLogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!--   main starts   -->
    <form class="container" id="form">
        <div class="content">
            <h1>Login</h1>

            <div class="email-log-in">
                <input type=text id="username" placeholder="Username">
                <input type=password id="password" placeholder="Password">
            </div>

            <div class="forget-pwd">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="action-buttons">
                <button class="primary-button" id="login">Login</button>
            </div>

            <div class="divider">
                <p>or</p>
            </div>

            <div class="action-buttons">
                <button class="primary-button sign-in-button">
                    <object data="/images/google-icon.png"></object>
                    <span>Sign in with Google</span>
                </button>
            </div>
        </div>

        <div class="sign-up">
            <p>Don't have an account? <a href="/Sign/Signup.html">Signup</a></p>
        </div>

        <div id="snackbar">✅ Login Successful!</div>
        <div id="errorSnackbar">❌ User is not registered</div>
    </form>
    <!--   main ends   -->

    <!--   script starts   -->
    <script src="Login.js"></script>
    <!--   script ends  -->
</body>

</html>
