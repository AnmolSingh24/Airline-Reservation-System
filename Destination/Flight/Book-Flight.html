<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wing Airways - Hotel Booking</title>
    <link rel="stylesheet" href="../Flight/Book-Flight.css">
    <link rel="Website Icon" type="png" href="/images/EliteAirways-logo.png">
</head>

<body>

    <div class="booking-container">
        <h1>Book a Flight</h1>

        <form id="booking-form" onsubmit="return bookFlight(event)">

            <div class="form-row">
                <div class="form-group">
                    <label for="fullname">Fullname:</label>
                    <input type="text" id="Fullname" name="fullname" placeholder="Fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="Email" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="Departure-Date" name="departure-date" required>
                </div>

                <div class="form-group">
                    <label for="arrival-date">Arrival Date:</label>
                    <input type="date" id="Arrival-Date" name="arrival-date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="From">From:</label>
                    <input type="text" id="From" name="from" min="10" required>
                </div>

                <div class="form-group">
                    <label for="room-type">To:</label>
                    <input type="text" id="To" name="to" min="10" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="num-guests">Adults:</label>
                    <input type="number" id="adult" name="adult" min="1" placeholder="Adults" required>
                </div>

                <div class="form-group">
                    <label for="adults">Child:</label>
                    <input type="number" id="child" name="child" min="1" placeholder="Child" required>
                </div>

            </div>

            <!-- <error id="Booking-Status"></error> -->

            <input type="submit" value="Book Now">
        </form>
    </div>

    <!-- <script src="/Destination/Flight/Book-Flight.js"></script> -->
</body>

</html>
