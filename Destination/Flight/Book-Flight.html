<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wing Airways - Flight Booking</title>
    <link rel="stylesheet" href="/Destination/Flight/Book-Flight.css">
    <link rel="Website Icon" type="png" href="/images/EliteAirways-logo.png">
</head>

<body>

    <div class="booking-container">
        <h1>Book a Flight</h1>

        <!-- <div id="trips-container"></div> -->

        <form id="booking-form">

            <div class="form-row">
                <div class="form-group">
                    <label for="fullname">Fullname:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                </div>

                <div class="form-group">
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date" name="return-date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" min="10" required>
                </div>

                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" min="10" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="adult">Adults:</label>
                    <input type="number" id="adult" name="adult" min="1" placeholder="Adults" required>
                </div>

                <div class="form-group">
                    <label for="child">Child:</label>
                    <input type="number" id="child" name="child" min="1" placeholder="Child" required>
                </div>

            </div>

            <!-- <error id="Booking-Status"></error> -->

            <button type="submit">Book Now</button>
        </form>
    </div>

    <!--  script starts  -->
    <script src="/Destination/Flight/Book-Flight.js"></script>
    <!--  script ends  -->
</body>

</html>
