<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wing Airways - Hotel Booking</title>
    <link rel="stylesheet" href="../BookHotel/Book-Hotel.css">
    <link rel="Website Icon" type="png" href="/images/EliteAirways-logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

    <div class="booking-container">
        <h1>Book a Hotel</h1>

        <form id="booking-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Firstname" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="check-in-date">Check-in Date:</label>
                    <input type="date" id="check-in-date" name="check-in-date" required>
                </div>

                <div class="form-group">
                    <label for="check-out-date">Check-out Date:</label>
                    <input type="date" id="check-out-date" name="check-out-date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="time" id="from" name="from" min="10" required>
                </div>

                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="time" id="to" name="to" min="10" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="num-guests">Number of Guests:</label>
                    <input type="text" id="num-guests" name="num-guests" placeholder="Number of Guest" required>
                </div>

                <div class="form-group">
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="room-type" required>
                        <option value="None">None</option>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
            </div>

            <input type="submit" value="Book Now">
            <div id="snackbar">âœ… Hotel Booked Successfully</div>
        </form>
    </div>

    <script src="Book-Hotel.js"></script>
</body>

</html>
