<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wing Airways - Check-In</title>
    <link rel="stylesheet" href="../Check/Check-In.css">
    <link rel="Website Icon" type="png" href="/images/EliteAirways-logo.png">
</head>

<body>

    <div class="booking-container">
        <h1>Check-In/Out</h1>

        <form id="booking-form" onsubmit="return bookHotel(event)">

            <div class="form-row">
                <div class="form-group">
                    <label for="identification-type">Identification Type:</label>
                    <input type="text" id="identification-type" name="identification-type"
                        placeholder="Identification Type" required>
                </div>

                <div class="form-group">
                    <label for="booking-reference">Booking Reference:</label>
                    <input type="text" id="booking-reference" name="booking-reference" placeholder="booking-reference"
                        required>
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname" required>
                </div>

                <div class="form-group">
                    <p>Terms and Conditions*</p>
                    <p>Check-in is available is available in all domestic and some Interntional flights, for travellers
                        holding a confirmed and valid ticket</p>
                </div>

            </div>

            <p class="booking-status"></p>
            <button>Check-In</button>
            <!-- <input type="submit" value="Ckeck-In"> -->
        </form>
    </div>

    <script src="./Hotel.js"></script>
</body>

</html>
